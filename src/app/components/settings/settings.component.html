<div class="chat-container">
    <div class="background-glow"></div>
    <div class="chat-header">
        <div class="header-content">
            <h1 class="header-title">Settings</h1>
        </div>
    </div>

    <div class="settings-content">
        <div class="settings-section">
            <h2 class="section-title">Theme & Appearance</h2>
            <div class="theme-options">
                <div class="theme-card" [class.active]="currentTheme === 'default'" (click)="setTheme('default')">
                    <div class="theme-preview default">
                        <div class="color-dot primary"></div>
                        <div class="color-dot secondary"></div>
                    </div>
                    <span>Default</span>
                </div>
                <div class="theme-card" [class.active]="currentTheme === 'ocean'" (click)="setTheme('ocean')">
                    <div class="theme-preview ocean">
                        <div class="color-dot primary"></div>
                        <div class="color-dot secondary"></div>
                    </div>
                    <span>Ocean</span>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h2 class="section-title">App Settings</h2>
            <div class="settings-item" (click)="toggleDarkMode()">
                <div class="item-info">
                    <i [class]="isDarkMode ? 'pi pi-moon' : 'pi pi-sun'"></i>
                    <span>{{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}</span>
                </div>
                <div class="item-action">
                    <label class="switch">
                        <input type="checkbox" [checked]="isDarkMode" (change)="toggleDarkMode()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="settings-item">
                <div class="item-info">
                    <i class="pi pi-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="item-action">
                    <span class="status-tag">On</span>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h2 class="section-title">Account</h2>
            <div class="settings-item" (click)="navigateToProfile()">
                <div class="item-info">
                    <i class="pi pi-user-edit"></i>
                    <span>Edit Profile</span>
                </div>
                <i class="pi pi-chevron-right"></i>
            </div>
            <div class="settings-item">
                <div class="item-info">
                    <i class="pi pi-shield"></i>
                    <span>Privacy & Security</span>
                </div>
                <i class="pi pi-chevron-right"></i>
            </div>
        </div>

        <div class="settings-section">
            <div class="settings-item logout" (click)="logout()">
                <div class="item-info">
                    <i class="pi pi-power-off"></i>
                    <span>Logout</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-navigation">
        <button class="nav-button" (click)="navigateToHome()">
            <i class="pi pi-comment"></i>
        </button>
        <button class="nav-button active">
            <i class="pi pi-cog"></i>
        </button>
        <button class="nav-button" (click)="navigateToProfile()">
            <i class="pi pi-user"></i>
        </button>
    </div>
</div>
